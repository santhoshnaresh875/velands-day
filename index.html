<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class="total">
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('loveCalculatorForm');
            const resultElement = document.getElementById('result');

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form from submitting the traditional way

                const name1 = document.getElementById('name1').value.trim();
                const name2 = document.getElementById('name2').value.trim();

                const compatibility = calculateLoveCompatibility(name1, name2);
                resultElement.textContent = `Love Compatibility: ${compatibility}%`;
            });

            function calculateLoveCompatibility(name1, name2) {
                const normalizedName1 = name1.trim().toLowerCase();
                const normalizedName2 = name2.trim().toLowerCase();

                if ((normalizedName1 === "santhosh" && normalizedName2 === "keerthana") ||
                    (normalizedName1 === "keerthana" && normalizedName2 === "santhosh")) {
                    return 100;
                } else {
                    return Math.floor(Math.random() * 61); // 0 to 60 inclusive
                }
            }
        });



    </script>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <!-- <div class="card"></div> -->
                <h1 class="h1">Love Calculator</h1>
                <form id="loveCalculatorForm">
                    <div class="input-group">
                        <label for="name1">Your Name:</label>
                        <input type="text" id="name1" name="name1" required>
                    </div>
                    <div class="input-group">
                        <label for="name2">Partner's Name:</label>
                        <input type="text" id="name2" name="name2" required class="input1">
                    </div>
                    <button type="submit" class="btn">Calculate Love</button>
                </form>
                <div id="result" class="result"></div>
            </div>

            <div class="col-md-6 col-sm-12">
                <!-- <div class="wish-card"></div> -->
                <h1>Happy 5th Love Anniversary...💙</h1>
                <p class="py">Pondatty,</p>
                <p class="cont">Thank you for filling my life with joy and love. Here’s to many more wonderful years
                    together!
                    love you so much gundu...###💙
                </p>
                <p class="signature">கதை பேசிக்கொண்டே வா
                    காற்றோடு போவோம்
                    உரையாடல் தீர்ந்தாலும்
                    உன் மௌனங்கள் பேசும்... 💕🎵💙

                </p>
            </div>
        </div>


    </div>







    <!-- Include JavaScript -->

</body>

</html>
